		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<body>
	<!-- pages stack -->
	<div class="pages-stack">
		
		<div class="page" id="page-contacto">
			<div>
				<hgroup>
					<h1 class="text-center">Vamo a contactarnos</h1>
				</hgroup>
				<form class="text-center">
  					<div class="form-group">
  						<span class="input input--nao">
							<input class="input__field input__field--nao" type="text" id="nombre" required/>
							<label class="input__label input__label--nao" for="nombre">
								<span class="input__label-content input__label-content--nao">Nombre:</span>
							</label>
							<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
 					</div>
 					<div class="form-group">
  						<span class="input input--nao">
							<input class="input__field input__field--nao" type="text" id="correo" required/>
							<label class="input__label input__label--nao" for="correo">
								<span class="input__label-content input__label-content--nao">Email:</span>
							</label>
							<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
 					</div>

 					<div class="form-group">
  						<span class="input input--nao">
							<textarea  rows="5" class="input__field input__field--nao" id="mensaje"></textarea>
							<label class="input__label input__label--nao" for="mensaje">
								<span class="input__label-content input__label-content--nao">Mensaje:</span>
							</label>
							<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
								<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
							</svg>
						</span>
 					</div>

 					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
						<defs>
							<filter id="filter-ripple-1">
								<feImage xlink:href="img/ripple.png" x="30" y="20" width="0" height="0" result="ripple"></feImage>
								<feDisplacementMap xChannelSelector="R" yChannelSelector="G" color-interpolation-filters="sRGB" in="SourceGraphic" in2="ripple" scale="20" result="dm" />
								<feComposite operator="in" in2="ripple"></feComposite>
								<feComposite in2="SourceGraphic"></feComposite>
							</filter>
						</defs>
					</svg>
					<button type="submit" id="component-8" class="button button--8" style="filter: url('#filter-ripple-1')">Enviar</button>
 				</form>
			</div>
		</div><!-- /page-contacto -->
	</div><!-- /pages-stack -->
	
	<!-- /menu y secciones -->
	<script src="js/classie.js"></script>
	<script src="js/vendors/TweenMax.min.js"></script>

	<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				[].slice.call( document.querySelectorAll( 'textarea.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
	</script>

	<script src="js/mainbtns.js"></script>
</body>
</html>
